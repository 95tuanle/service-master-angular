<div class="container-fluid">
  <div class="row justify-content-center signup-container align-items-center my-sm-5 my-0">
    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-8 col-12">
      <div class="card registration-card m-sm-0 my-2">
        <div class="card-body px-sm-5 px-4">
          <div class="row text-center">
            <div class="col-12">
              <img alt="logo" class="mt-3 mb-2 w-50" src="assets/images/service-master-logo.png"/>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12">
              <p class="heading">Hello Again!</p>
              <p class="generic-paragraph">We're glad that you're back.</p>
            </div>
          </div>
          <form (ngSubmit)="signIn()" [formGroup]="signInForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group mb-4">
                  <label class="mb-3 input-label" for="email">Email</label>
                  <input class="form-control input-field" formControlName="email" id="email" type="email"/>
                  <div *ngIf="signInForm.controls.email.touched && signInForm.controls.email.errors">
                    <span style="color: red">* Email is required</span>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="mb-3 input-label" for="password">Password</label>
                  <input class="form-control input-field" formControlName="password" id="password" type="password"/>
                  <div *ngIf="signInForm.controls.password.touched && signInForm.controls.password.errors">
                    <span style="color: red">* Password is required</span>
                  </div>
                </div>
                <button [disabled]="signInForm.invalid"
                        class="btn btn-primary col-12 mt-2 mb-4 btn-service-master-bg text-dark"
                        type="submit">
                  Sign In
                </button>
              </div>
            </div>
          </form>
          <div class="row text-center">
            <div class="col-12">
              <p class="generic-paragraph mb-4">Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
