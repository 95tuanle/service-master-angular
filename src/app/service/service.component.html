<div *ngFor="let service of services" class="card mb-4">
  <div class="card-header bg-dark text-white">
    {{ service.service.name }}
  </div>
  <div class="card-body">
    <p class="card-text mb-3">{{ service.service.description }}</p>
    <div *ngIf="userType === environment.CustomerString">
      <span class="btn btn-primary btn-service-master-bg text-dark" (click)="handleBook(service)">Book</span>
    </div>
    <div *ngIf="userType === environment.AdminString">
      <span class="btn btn-primary btn-service-master-bg text-dark" (click)="handleDelete(service.service._id)">Delete</span>
    </div>
    <div *ngIf="userType === environment.ProviderString">
      <span class="btn btn-primary btn-service-master-bg text-dark" (click)="handleRegister(service.service._id)">Edit</span>
    </div>
  </div>
</div>
